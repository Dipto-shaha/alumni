<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="titlePage">CSEDUAA | Log In</title>
    <link rel="Stylesheet" type="text/css" href="./Style/Sign.css" />
    <script
      src="https://kit.fontawesome.com/aebdcab5ec.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <img src="./Img/CSEDULogo.png" />
        <h1 id="title">Log Up</h1>
        <fom>
          <div class="input-group">
            <div class="input-field">
              <i class="fa-solid fa-envelope"></i>
              <input type="email" placeholder="Email" name="Email" />
            </div>
            <div class="input-field">
              <i class="fa-solid fa-lock"></i>
              <input type="password" placeholder="Password" name="Password" />
            </div>
            <br />
            <p id="lost-password"></p>
          </div>
          <div class="btn-field">
            <button type="button" id="signupbtn">Sign up</button>
            <button type="button" id="signinbtn" class="disable">Log In</button>
          </div>
        </fom>
      </div>
    </div>
  </body>
  <script>
    let signupbtn = document.getElementById("signupbtn");
    let signinbtn = document.getElementById("signinbtn");
    let nameField = document.getElementById("nameField");
    let resistration = document.getElementById("resistration");
    let tilte = document.getElementById("title");
    let tiltePage = document.getElementById("titlePage");
    window.addEventListener("load", function () {
      document.getElementById("signinbtn").click();
    });

    signinbtn.onclick = function () {
      nameField.style.maxHeight = "0";
      resistration.style.maxHeight = "0";
      document.getElementById("lost-password").innerHTML =
        "<p>Lost password?<p><br><a href=''> Click Here!</a>";
      tilte.innerHTML = "Log In";
      tiltePage.innerHTML = "CSEDUAA | Log In";
      signupbtn.classList.add("disable");
      signinbtn.classList.remove("disable");
    };
    signupbtn.onclick = function () {
      document.getElementById("lost-password").innerHTML = "";
      nameField.style.maxHeight = "60px";
      resistration.style.maxHeight = "60px";
      tilte.innerHTML = "Sign Up";
      tiltePage.innerHTML = "CSEDUAA | Sign Up";
      signinbtn.classList.add("disable");
      signupbtn.classList.remove("disable");
    };
  </script>
</html>
